<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      #select-dinatar {
        appearance: none;
        border: 1px solid #338bfd;
        box-shadow: none;
        flex: 1;
        padding: 0 1em;
        color: #338bfd;
        cursor: pointer;
        font-size: 15px;
        border-radius: 10px;
        height: 40px;
      }

      #select-dinatar:focus {
        outline: none;
      }
      
    </style>

    <select id="select-dinatar" filter="Region">
      <option value="Todos">Todos</option>
      <option value="Nacional">Nacional</option>
      <option value="Caribe">Caribe</option>
      <option value="Bogotá y Cundinamarca">Bogotá y Cundinamarca</option>
      <option value="Santanderes">Santanderes</option>
      <option value="Paisa">Paisa</option>
      <option value="Sur">Sur</option>
    </select>
  </body>
</html>
